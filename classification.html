    <script>
      $(document).ready(function () {
        $.fn.fullpage({
          slidesColor: [
            "#0075D1",
            "#C2E5FF",
            "#FDF6E1",
            "#E9E9E9",
            "#F3F3F3",
            "#F9F3DC",
          ],
          anchors: ["page1", "page2", "page3", "page4", "page5", "page6"],
          menu: "#menu",
          // 淡入效果，当视窗停在某一界面时候产生的效果
          afterRender: function () {
            // 遍历完成对top页面的七张图片的渲染
            $(".screen-main a").each(function () {
              // 当前遍历的对象返回rel这个属性的值
              var $rel = $(this).attr("rel");
              // 然后赋值到新数组里面去用，号分割成字符串数组
              var $arr = $rel.split(",");
              $(this).animate(
                {
                  // 当前元素在页面上的位置设置，这里是2,3，也就是数组里面后两个值，rel属性后两个值
                  left: $arr[2] + "px",
                  top: $arr[3] + "px",
                },
                500
              );
            });
            // 匹配并规定要运行的函数，完成所有.inner标签下的a标签元素的渲染
            $(".inner a").each(function () {
              var $rel = $(this).attr("rel");
              var $arr = $rel.split(",");
              $(this).animate(
                {
                  left: $arr[0] + "px",
                  top: $arr[1] + "px",
                },
                500
              );
            });
          },
          afterLoad: function (anchorLink, index) {
            if (index == 1) {
              $(".screen-main a").each(function () {
                var $rel = $(this).attr("rel");
                var $arr = $rel.split(",");
                $(this).animate(
                  {
                    left: $arr[2] + "px",
                    top: $arr[3] + "px",
                  },
                  500
                );
              });
            }
            if (index == 2 || index == 3 || index == 4 || index == 5) {
              // 选取第index-2的元素后代中所有的a标签元素，进行每个匹配的元素规定要运行的函数
              $(".inner")
                .eq(index - 2)
                .find("a")
                .each(function () {
                  var $rel = $(this).attr("rel");
                  var $arr = $rel.split(",");
                  $(this).animate(
                    {
                      left: $arr[2] + "px",
                      top: $arr[3] + "px",
                    },
                    500
                  );
                });
            }
            // 让第六个界面的十个元素淡入 fadeIn() 方法逐渐改变被选元素的不透明度，从隐藏到可见（褪色效果）。
            if (index == 6) {
              $(".zanzhu-con a").fadeIn(1000);
            }
          },
          // 淡出效果，当视窗从某一界面离开后产生的效果
          onLeave: function (index, direction) {
            if (index == 1) {
              $(".screen-main a").each(function () {
                var $rel = $(this).attr("rel");
                var $arr = $rel.split(",");
                $(this).animate(
                  {
                    left: $arr[0] + "px",
                    top: $arr[1] + "px",
                  },
                  500
                );
              });
            }
            if (index == 2 || index == 3 || index == 4 || index == 5) {
              $(".inner")
                .eq(index - 2)
                .find("a")
                .each(function () {
                  var $rel = $(this).attr("rel");
                  var $arr = $rel.split(",");
                  $(this).animate(
                    {
                      left: $arr[0] + "px",
                      top: $arr[1] + "px",
                    },
                    500
                  );
                });
            }
            // 让第六个界面的十个元素淡出 fadeOut() 方法逐渐改变被选元素的不透明度，从可见到隐藏（褪色效果）。
            if (index == 6) {
              $(".zanzhu-con a").fadeOut(1000);
            }
          },
        });
      });
    </script>
