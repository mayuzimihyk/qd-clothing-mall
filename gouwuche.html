<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    淘宝">

    </script>

    <!--  Bootstrap 核心 JavaScript 文件 -->
    <script src="https://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="imgs/小图标/aysac-do4f2-001.ico">
    <!-- 引入所需要的css文件 -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/gouwuche.css">
    <link rel="stylesheet" href="css/Eject.css">
    <!-- 引入所需要的js文件 -->
    <script src="js/gouwuche.js"></script>
    <script src="js/tanchuang.js"></script>
</head>

<body>
    <div class="body-blbl">
        <!-- 背景 -->
        <div class="background">
            <img src="imgs/横向/哔哩哔哩楼背景.png" alt="" />
          </div>
        <!-- 首页顶端 -->
        <section class="indextop">
            <div class="w">
                <div class="indextopleft">
                    <ul>
                        <li class="grxxli">
                            <a href="" class="grxx">个人信息</a>
                            <div class="indextopleftli-hover">
                                <a
                                    href="https://member1.taobao.com/member/fresh/account_security.htm?spm=a1z10.1-c-s.754894437.5.6934663295iL0m">账号管理</a>
                                <a
                                    href="https://i.taobao.com/my_taobao.htm?spm=a1z10.1-c-s.754894437.4.69346632NgD9s1&ad_id=&am_id=&cm_id=&pm_id=1501036000a02c5c3739">
                                    <img src="imgs/竖向/76052201_p0.jpg" alt=""></a>
                                <p>淘气值：717</p>
                                <p>普通会员</p>
                                <div class="hover-bottom">
                                    <a
                                        href="https://vip.taobao.com/vipHomeNew2.htm?spm=a1z10.1-c-s.754894437.7.69346632spyxcR">查看你的权益</a>
                                </div>
                            </div>
                        </li>

                        <li><a href="index.html">商城首页</a>
                        </li>
                    </ul>
                </div>
                <div class="indextopright">
                    <ul>
                        <li><a href="https://www.taobao.com/?spm=a1z10.1-c-s.1581860521.1.69346632d89pVZ"
                                class='taobaosy'>淘宝网首页</a></li>
                        <li><a href="denglu.html" class="mytaobao">我的淘宝</a>

                        </li>

                        <li><a href="" class="goshopping">购物车</a>

                        </li>
                        <li><a
                                href="https://huodong.taobao.com/wow/tbhome/act/market-list?spm=a1z10.1-c-s.1997563209.1.2c706632fxQpsw">商品分类</a>
                        </li>
                        <li><a href="">免费开店</a></li>
                        <li><a href="">千牛卖家中心</a>

                        </li>
                        <li><a href="">联系客服</a>

                        </li>
                        <li><a href="">网站导航</a>

                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <!-- 首页头部 -->
        <header class="indexheader">
            <div class="w">
                <div class="headertop">
                    <div class="headertopleft">
                        <a href="https://www.taobao.com/?spm=a1z10.1-c-s.0.0.7ad466320PLVXh"></a>
                        <a href="index.html">购物车</a>
                    </div>
                    
                </div>

            </div>
        </header>
        <!-- 购物车部分 -->
        <div class="shopping-car-container">
            <!-- 顶端的信息栏 -->
            <div class="car-headers-menu">
                <div class="row">
                    <div class="col-md-1 car-menu">
                        <label><input type="checkbox" id="check-goods-all" /><span id="checkAll">全选</span></label>
                    </div>
                    <div class="col-md-3 car-menu">商品信息</div>
                    <div class="col-md-3 car-menu">商品参数</div>
                    <div class="col-md-1 car-menu">单价</div>
                    <div class="col-md-1 car-menu">数量</div>
                    <div class="col-md-1 car-menu">金额</div>
                    <div class="col-md-2 car-menu">操作</div>
                </div>
            </div>
            <!--渲染出来的以下商品列表-->
            <div class="goods-content">

            </div>
            <!-- 底端动态栏 -->
            <div class="panel panel-default">
                <div class="panel-body bottom-menu-include">
                    <div class="col-md-1 check-all-bottom bottom-menu">
                        <label>
                            <input type="checkbox" id="checked-all-bottom" />
                            <span id="checkAllBottom">全选</span>
                        </label>
                    </div>
                    <div class="col-md-1 bottom-menu">
                        <span id="deleteMulty">
                            删除
                        </span>
                    </div>
                    <div class="col-md-6 bottom-menu">

                    </div>
                    <div class="col-md-2 bottom-menu">
                        <span>已选商品 <span id="selectGoodsCount">0</span> 件</span>
                    </div>
                    <div class="col-md-1 bottom-menu">
                        <span>合计：<span id="selectGoodsMoney">0.00</span></span>
                    </div>
                    <div class="col-md-1 bottom-menu submitData submitDis Econfirm" id="jiesuan">
                        结算
                    </div>
                </div>
            </div>
            <!--删除确认弹框-->
			<div class="modal fade" tabindex="-1" role="dialog" id="deleteItemTip" aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
						</div>
						<div class="modal-body">
							确认删除此商品？
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary deleteSure">确定</button>
						</div>
					</div>
				</div>
			</div>
            <!--是否勾选商品提示-->
			<div class="modal fade" tabindex="-1" role="dialog" id="selectItemTip" aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
						</div>
						<div class="modal-body">
							请选择要删除的商品！
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
						</div>
					</div>
				</div>
			</div>
			<!--批量删除商品-->
			<div class="modal fade" tabindex="-1" role="dialog" id="deleteMultyTip" aria-labelledby="gridSystemModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
						</div>
						<div class="modal-body">
							确认删除选择的商品！
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary deleteMultySure">确定</button>
						</div>
					</div>
				</div>
			</div>
            <!-- 结算商品 -->
        </div>
    </div>

</body>
